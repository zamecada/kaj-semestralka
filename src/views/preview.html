<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Náhled formuláře | FormBuilder</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div> <!-- Sem se vloží header -->

    <main class="form-builder">
        <div class="container">
            <div class="form-header">
                <h2>Náhled formuláře</h2>
                <p>Takto bude váš formulář vypadat po publikování</p>
            </div>

            <div class="form-container">
                <h1 id="form-title" class="form-title"></h1>
                <p id="form-description" class="form-description"></p>
                
                <div class="divider"></div>
                
                <div id="questions-container">
                    <!-- Dynamicky generované otázky -->
                </div>
                
                <div class="preview-note" style="margin-top: 30px; padding: 15px; background-color: var(--primary-light); border-radius: var(--radius);">
                    <p><i class="fas fa-info-circle"></i> Toto je náhled formuláře. Odpovědi zde nejsou ukládány.</p>
                </div>
            </div>

            <div class="form-actions">
                <button id="back-to-edit-btn" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Zpět k úpravám
                </button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div> <!-- Sem se vloží footer -->

    <script type="module" src="../components/init.js"></script>
    <script type="module" src="../app.js"></script>
</body>
</html>
