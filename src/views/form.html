<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář | FormBuilder</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div> <!-- Sem se vloží header -->

    <main class="form-builder">
        <div class="container">
            <div class="form-container">
                <form id="response-form">
                    <h1 id="form-title" class="form-title"></h1>
                    <p id="form-description" class="form-description"></p>
                    
                    <div class="divider"></div>
                    
                    <div id="questions-container">
                        <!-- Dynamicky generované otázky -->
                    </div>
                    
                    <div class="form-actions" style="justify-content: flex-start; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Odeslat odpověď
                        </button>
                    </div>
                </form>
            </div>

            <!-- Dialog po odeslání (skrytý) -->
            <div id="form-submitted-dialog" class="dialog" style="display: none;">
                <div class="dialog-content">
                    <h3>Děkujeme za vaši odpověď!</h3>
                    <p>Vaše odpověď byla úspěšně zaznamenána.</p>
                    
                    <div class="dialog-actions">
                        <button id="submit-another-btn" class="btn btn-outline">Vyplnit znovu</button>
                        <button id="close-dialog-btn" class="btn btn-primary">Zavřít</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div> <!-- Sem se vloží footer -->

    <script type="module" src="../components/init.js"></script>
    <script type="module" src="../modules/formHandler.js"></script>
</body>
</html>
